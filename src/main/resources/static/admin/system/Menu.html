<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<title>任务订单后台管理列表</title>

	media="all">

<body>
	<table class="layui-table layui-container"
		lay-data="{url:'/api/getSystemModuleByPid', page:true, id:'item',toolbar:'#toolbarDemo'}"
		lay-filter="test" id="TablePage">
		<thead>
			<tr>
				<th lay-data="{type:'checkbox'}"></th>
				<th lay-data="{field:'modId',sort: true,align:'center'}">菜单编号</th>
				<th lay-data="{field:'module',edit: 'text',align:'center'}">菜单类型</th>
				<th lay-data="{field:'title', sort: true,align:'center'}">菜单名称</th>
				<!-- <th lay-data="{field:'finishTime',align:'center'}">完成时间</th> -->
				<th lay-data="{field:'visible',align:'center'}">是否显示</th>
				<th lay-data="{field:'parentId', sort: true,align:'center'}">上级菜单</th>
				<th lay-data="{field:'orderby',align:'center'}">排序</th>
				<!-- <th lay-data="{field:'isloop', sort: true,align:'center'}">是否循环发布</th> -->
				<th
					lay-data="{field:'icon', sort: true,templet:'#icon',align:'center'}">菜单图标</th>
					<th lay-data="{field:'url',edit: 'text',align:'center'}">菜单路径</th>
				<th
					lay-data="{fixed: 'right', width:300, align:'center', toolbar: '#barDemo',align:'center'}">操作</th>
			</tr>
		</thead>
	</table>


	<!--创建子菜单数据表窗口-->
	<div id="SecondWindow" style="display: none">
		<table class="layui-table layui-container"
			lay-data="{url:'', page:true, id:'SecondWindow',toolbar:'true'}"
			lay-filter="SecondWindow">
			<thead>
				<tr>
					<th lay-data="{type:'checkbox'}"></th>
					<th lay-data="{field:'modId',sort: true,align:'center'}">菜单编号</th>
					<th lay-data="{field:'module',edit: 'text'}">菜单类型</th>
					<th lay-data="{field:'title', sort: true}">菜单名称</th>
					<!-- <th lay-data="{field:'finishTime'}">完成时间</th> -->
					<th lay-data="{field:'visible'}">是否隐藏</th>
					<th lay-data="{field:'parentId', sort: true}">上级菜单</th>
					<th lay-data="{field:'orderby'}">排序</th>
					<!-- <th lay-data="{field:'isloop', sort: true}">是否循环发布</th> -->
					<th lay-data="{field:'icon', sort: true}">菜单图标</th>
					<th lay-data="{field:'url',edit: 'text'}">菜单路径</th>
					<th
						lay-data="{fixed: 'right', width:300, align:'center', toolbar: '#secondList'}">操作</th>
				</tr>
			</thead>
		</table>
	</div>

	<script>
    //主页面菜单数据表的事件监听
    layui.use('table', function () {

      var table = layui.table;
      var $ = layui.jquery;
      //头工具栏事件
      table.on('toolbar(test)', function (obj) {
        var checkStatus = table.checkStatus(obj.config.id);
        switch (obj.event) {
          case 'add':
            var data = checkStatus.data;

            layui.use('layer', function () {
              layer = layui.layer; //独立版的layer无需执行这一句
              layer.open({
                type: 1 //此处以iframe举例
                  ,
                title: '添加任务',
                area: ['500px'],
                shade: 0,
                maxmin: true,
                content: $('#formAdd'),
                zIndex: layer.zIndex //重点      
              });
            });
            break;
          case 'delete':
            var data = checkStatus.data;
            if (data.length > 0) {
              layer.confirm('确定删除选中行么?', function (index) {
                var idList = []
                data.forEach(element => {
                  idList = idList.concat(element.taskId);
                });
                var idListStr = JSON.stringify(idList);
                layer.close(index);
                //向服务端发送删除指令
                $.ajax({
                  type: 'post',
                  url: '/taskAdmin/delete',
                  data: {
                    taskId: idListStr
                  },
                  success: function (obj) {
                    if (obj == true) {
                      layer.msg("删除成功!")
                    } else {
                      layer.msg("删除失败!")
                    }
                  },
                  error: function (obj) {
                    layer.msg("请求异常");
                  },
                  complete: function () {
                    tableRefresh();
                  }
                });
                return false;
              });
            } else {
              layer.msg("最少选中一行!");
            }
            break;
          case 'Refresh':
            tableRefresh()
            break;
        };
      });

      //监听数据主表工具条
      table.on('tool(test)', function (obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
        var data = obj.data; //获得当前行数据
        var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
        var tr = obj.tr; //获得当前行 tr 的DOM对象

        if (layEvent === 'detail') { //查看
          if(data.level!==3){
            var id = data.modId
            var nav=data.title
          table.reload('SecondWindow',{
            url:'/api/getSystemModuleByPid',
            where:{
            	pid:id
            },
          })
          layui.use('layer', function () {
              layer = layui.layer; //独立版的layer无需执行这一句
              layer.open({
                type: 1,//此处以iframe举例
                title: '子菜单列表',
                area: ['1100px','500px'],
                shade: 0,
                maxmin: true,
                content: $('#SecondWindow'),
                zIndex: layer.zIndex //重点      
              });
            });
          }else{
            layer.msg("终极菜单没有子菜单!")
          }
        } else if (layEvent === 'del') { //删除
          layer.confirm('真的删除行么', function (index) {
            var id = [];
            id = id.concat(data.taskId);
            obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
            layer.close(index);
            idList = JSON.stringify(id)
            //向服务端发送删除指令
            $.ajax({
              type: 'post',
              url: '/taskAdmin/delete',
              data: {
                taskId: idList
              },
              success: function (obj) {
                if (obj == true) {
                  layer.msg("删除成功!")
                } else {
                  layer.msg("删除失败!")
                }
              },
              error: function (obj) {
                layer.msg("请求异常");
              },
              complete: function () {
                tableRefresh();
              }
            });
            return false;
          });
        } else if (layEvent === 'edit') { //编辑
          //do something

          //同步更新缓存对应的值
          obj.update({
            username: '123',
            title: 'xxx'
          });
        }
      });
      
    //监听工具条
      table.on('tool(SecondWindow)', function (obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
        var data = obj.data; //获得当前行数据
        var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
        var tr = obj.tr; //获得当前行 tr 的DOM对象

        if (layEvent === 'detail') { //查看
        	
          if(data.level!==3){
            var id = data.modId
            var nav=data.title
            var level=data
          table.reload('SecondWindow',{
            url:'/api/getSystemModuleByPid',
            where:{
            	pid:id
            },
          })
          layui.use('layer', function () {
              layer = layui.layer; //独立版的layer无需执行这一句
              layer.open({
                type: 1,//此处以iframe举例
                title: nav+'子菜单列表',
                area: ['1100px','500px'],
                shade: 0,
                maxmin: true,
                content: $('#SecondWindow'),
                zIndex:100 //重点      
              });
            });
          }else{
            layer.msg("终极菜单没有子菜单!")
          }
        } else if (layEvent === 'del') { //删除
          layer.confirm('真的删除行么', function (index) {
            var id = [];
            id = id.concat(data.taskId);
            obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
            layer.close(index);
            idList = JSON.stringify(id)
            //向服务端发送删除指令
            $.ajax({
              type: 'post',
              url: '/taskAdmin/delete',
              data: {
                taskId: idList
              },
              success: function (obj) {
                if (obj == true) {
                  layer.msg("删除成功!")
                } else {
                  layer.msg("删除失败!")
                }
              },
              error: function (obj) {
                layer.msg("请求异常");
              },
              complete: function () {
                tableRefresh();
              }
            });
            return false;
          });
        } else if (layEvent === 'edit') { //编辑
          //do something

          //同步更新缓存对应的值
          obj.update({
            username: '123',
            title: 'xxx'
          });
        }
      });

      //监听单元格编辑
      table.on('edit(test)', function (obj) {
        var value = obj.value //得到修改后的值
          ,
          data = obj.data //得到所在行所有键值
          ,
          field = obj.field; //得到字段
        // layer.msg("{taskId:"+data.taskId+","+field+":'"+value+"'}");
        var strTask = '{"taskId":' + data.taskId + ',"' + field + '":"' + value + '"}';
        var upTask = JSON.parse(strTask);
        $.ajax({
          type: 'post',
          url: '/taskAdmin/updata',
          data: upTask,
          success: function (obj) {
            if (obj == true) {
              layer.msg("修改成功!")
            } else {
              layer.msg("修改失败!")
            }
          },
          error: function (obj) {
            layer.msg("请求异常");
          },
          complete: function () {
            tableRefresh();
          }
        });
        return false;
      });


    });
    //局部刷新数据表
    function tableRefresh() {
      var table = layui.table;
      table.refresh('item');
    }
    
    </script>

  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
  </script>
